<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COME RAPIDITO</title>
    <link rel="stylesheet" href="../Styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedor">
        <div class="texto-izquierdo">
            <img src="/Assets/logo3.png" alt="logo" class="logo-superior">
            <h1>Mejora tu vida y tu <br>
                paladar con <br>
                <strong>COME RAPIDITO</strong></h1>
        </div>

        <div class="formulario">
            <h2>CREA UNA CUENTA</h2>

            <label for="nombre">Nombre (s)</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">

            <label for="apellido">Apellido (s)</label>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido">

            <label for="telefono">Número telefónico</label>
            <input type="text" id="telefono" name="telefono" placeholder="Tu número">

            <label for="email">Email @</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña">

            <label for="confirmar">Confirmar Contraseña</label>
            <input type="password" id="confirmar" name="confirmar" placeholder="Repite tu contraseña">

            <button class="boton">☆  Registrarse</button>
        </div>
    </div>
</body>
</html>
