<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Restaurante</title>
  <link rel="stylesheet" href="../styles/registro.css">
</head>
<body>

  <img src="/Assets/logo.png" alt="" class="logo-superior">
  <div class="layout">

    <!-- BLOQUE IZQUIERDO (texto) -->
    <div class="bloque-izquierda">
      <h1 class="linea1">MEJORA EL ALCANCE</h1>
      <h1 class="linea2">DE TU NEGOCIO CON</h1>
      <h1 class="linea3">COME RAPIDITO</h1>
    </div>

    <!-- BLOQUE DERECHO (formulario) -->
    <div class="bloque-derecha">
      <form class="formulario" id="registroRestaurante" enctype="multipart/form-data" method="post" action="#">
        <h1>Registra tu restaurante</h1>

        <div class="pasos">
          <span class="activo" onclick="cambiarPaso(this, 1)">1</span>
          <hr>
          <span onclick="cambiarPaso(this, 2)">2</span>
        </div>

        <!-- BLOQUE 1: CAMPOS DEL RESTAURANTE -->
        <div id="bloque-restaurante">
          <label for="nombre">Nombre del negocio</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre del negocio" required>

          <div class="horas">
            <div class="campo">
              <label>Horario de cierre</label>
              <div class="selector-hora">
                <input type="number" min="1" max="12" value="7" class="hora-input" id="cierre_hora">
                <span class="separador">:</span>
                <input type="number" min="0" max="59" value="00" class="minuto-input" id="cierre_minuto">
                <select class="ampm" id="cierre_ampm">
                  <option>AM</option>
                  <option>PM</option>
                </select>
                <input type="hidden" name="horario_cierre" id="horario_cierre">
              </div>
            </div>
            <div class="campo">
              <label>Horario de apertura</label>
              <div class="selector-hora">
                <input type="number" min="1" max="12" value="7" class="hora-input" id="apertura_hora">
                <span class="separador">:</span>
                <input type="number" min="0" max="59" value="00" class="minuto-input" id="apertura_minuto">
                <select class="ampm" id="apertura_ampm">
                  <option>AM</option>
                  <option>PM</option>
                </select>
                <input type="hidden" name="horario_apertura" id="horario_apertura">
              </div>
            </div>
          </div>

          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>

          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>

          <!-- Si tienes login de usuario, cambia este value por el del usuario en sesión -->
          <input type="hidden" id="id_usuario" name="id_usuario" value="1">

          <div class="carga">
            <div class="caja-subida">
              <img src="/Assets/img.png" alt="Subir imagen">
              <div class="preview-imagen" id="previewLogo">
                <img alt="Logo del Restaurante" style="display:none;">
              </div>
            </div>
            <div class="caja-subida">
              <img src="/Assets/img.png" alt="Subir imagen">
              <div class="preview-imagen" id="previewBanner">
                <img alt="Banner del Restaurante" style="display:none;">
              </div>
            </div>
          </div>

          <div class="botones-carga">
            <button type="button" class="boton-subir" onclick="document.getElementById('inputLogo').click();">
              Seleccionar Logo
              <img src="/Assets/sub.png" alt="Subir icono">
            </button>
            <button type="button" class="boton-subir" onclick="document.getElementById('inputBanner').click();">
              Seleccionar Banner
              <img src="/Assets/sub.png" alt="Subir icono">
            </button>
          </div>

          <input type="file" id="inputLogo" name="logo" accept="image/*" style="display:none;" onchange="mostrarImagen(event, 'previewLogo')">
          <input type="file" id="inputBanner" name="banner" accept="image/*" style="display:none;" onchange="mostrarImagen(event, 'previewBanner')">
        </div>

        <!-- BLOQUE 2: CAMPOS DEL ADMINISTRADOR (INICIALMENTE OCULTO) -->
        <div id="bloque-admin" style="display:none;">
          <label>Nombre del Administrador</label>
          <input type="text" name="admin_nombre" placeholder="Nombre(s)">

          <label>Apellidos</label>
          <input type="text" name="admin_apellidos" placeholder="Apellidos">

          <label>Correo electrónico</label>
          <input type="email" name="admin_email" placeholder="Correo electrónico">

          <label>Teléfono</label>
          <input type="tel" name="admin_telefono" placeholder="Teléfono">

          <label>Contraseña</label>
          <input type="password" name="admin_password" placeholder="Contraseña">

          <label>Confirmar contraseña</label>
          <input type="password" name="admin_password_confirm" placeholder="Confirmar contraseña">
        </div>

        <button type="submit" class="continuar-btn">☆ Continuar</button>
      </form>
    </div>
  </div>

  <script src="../js/registro.js"></script>
</body>
</html>
