<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Rapidito</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <header class="encabezado">
        <a href="" class="encabezado-logo">
            <img src="../../Assets/Logo.png" alt="Logo Come Rapidito">

        <nav class="encabezado-navegacion">
            <ul class="encabezado-lista">
                <li class="encabezado-item"><a href="#" class="encabezado-enlace">Home</a></li>
                <li class="encabezado-item"><a href="#" class="encabezado-enlace">Menu</a></li>
                <li class="encabezado-item"><a href="#" class="encabezado-enlace">Mi negocio</a></li>
            </ul>
        </nav>
        <div class="encabezado-iconos">
            <a href="" class="encabezado-icono"><img src="../../Assets/repartidores.png" alt="Icono delivery"></a>
            <a href="" class="encabezado-icono"><img src="../../Assets/carrito.png" alt="Icono carrito"></a>
            <a href="" class="encabezado-icono"><img src="../../Assets/iconUsuario .png" alt="Icono usuario"> Iniciar Sesión</a>

            </div>
            <div class="seccion-principal-imagen-contenedor">

            </div>
        </section>

        <section class="seccion-restaurantes">
            <h2 class="seccion-restaurantes-titulo">Categorías populares</h2>
            <div class="seccion-restaurantes-filtros">
                <button class="filtro filtro-activo">Todo</button>
                <button class="filtro">Pizzas</button>
                <button class="filtro">Hamburguesas</button>
                <button class="filtro">Boneless</button>
                <button class="filtro">Alitas</button>

            <div class="carrusel">

                <div class="carrusel-contenedor">
                    <div class="carrusel-pista">
                        <div class="carrusel-item"><img src="" alt="Logo restaurante 1"></div>
                        <div class="carrusel-item"><img src="" alt="Logo restaurante 2"></div>
                        <div class="carrusel-item"><img src="" alt="Logo restaurante 3"></div>
                        <div class="carrusel-item"><img src="" alt="Logo restaurante 4"></div>
                    </div>
                </div>
                <button class="carrusel-boton carrusel-boton-derecha" aria-label="Siguiente">></button>
            </div>
            <div class="carrusel">

                <div class="carrusel-contenedor">
                    <div class="carrusel-pista">

                        <div class="carrusel-item"><img src="" alt="Logo restaurante 7"></div>
                        <div class="carrusel-item"><img src="" alt="Logo restaurante 8"></div>

            </div>

            <div class="carrusel">

                <div class="carrusel-contenedor">
                    <div class="carrusel-pista">
                        <div class="carrusel-item"><img src="" alt="Logo restaurante 11"></div>
                        <div class="carrusel-item"><img src="" alt="Logo restaurante 12"></div>
                        <div class="carrusel-item"><img src="" alt="Logo restaurante 13"></div>
                        <div class="carrusel-item"><img src="" alt="Logo restaurante 14"></div>
                    </div>
                </div>
                <button class="carrusel-boton carrusel-boton-derecha" aria-label="Siguiente">></button>
